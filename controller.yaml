removeStrategy:
  rbac: SYNC
  items: NONE
items:
- kind: folder
  name: emartinez-declarative
  groups:
  - members:
      users:
      - emartinez-demo
      - emartinez-demo-admin
    roles:
    - name: browse
      grantedAt: current
    - name: workshop-admin
      grantedAt: child
    name: Team Administrators
  filteredRoles:
  - workshop-admin
  - browse
  items:
  - kind: managedController
    name: controller
    properties:
    - healthReporting:
        enabled: true
    - configurationAsCode:
        bundle: emartinez-declarative-controller
    configuration:
      kubernetes:
        memory: 4000
        cpus: 1.0
        clusterEndpointId: default
        disk: 10
        storageClassName: premium-rwo
        domain: emartinez-declarative-controller
        namespace: controllers
        javaOptions: -Dorg.jenkinsci.plugins.workflow.cps.DSL.UNSAFE_GROOVY_INTERPOLATION=fail
        yaml: |
          kind: "StatefulSet"
          spec:
            template:
              metadata:
                labels:
                  networking/allow-internet-access: "true"
              spec:
                containers:
                - name: "jenkins"
                  env:
                  - name: "SECRETS"
                    value: "/var/jenkins_home/jcasc_secrets"
                  - name: "CONTROLLER_NAME"
                    value: "controller"
                  - name: "GITHUB_ORGANIZATION"
                    value: "emartinez-declarative"
                  - name: "GITHUB_USER"
                    value: "emartinez-demo"
                  - name: "GITHUB_APP"
                    value: "cloudbees-ci-pipeline-workshop"
                  - name: "GITHUB_APP_ID"
                    value: ""
                  - name: "CONTROLLER_SUBDOMAIN"
                    value: "emartinez-declarative-controller"
                  - name: "CASC_BUNDLE_ID"
                    value: "emartinez-declarative-controller"
                  - name: "AVAILABILITY_PATTERN"
                    value: "cloudbees-ci-pipeline-workshop/emartinez-declarative/controller"
                  volumeMounts:
                  - name: "jcasc-secrets"
                    mountPath: "/var/jenkins_home/jcasc_secrets"
                volumes:
                - name: "jcasc-secrets"
                  secret:
                    secretName: cbci-mc-secret
